<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess</title>
</head>
<body>
    <div class="split left">
        <div class="title"><img id="title" src="Images/TItle/Title.svg" width="100px" height="60px"></div>
        <div id="board" class="board">
            <!--<img id="board" src="Images/Board/Board.svg" width="auto" height="auto">-->
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <div id="start" class="button start">
                start
            </div>
            <div id="text" class="button options">
                options
            </div>
            <div class="button quit">
                quit
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/addPieces.js"></script>
    <script src="js/showMovement.js"></script>
    <script src="js/CheckMate.js"></script>
</body>
</html>
